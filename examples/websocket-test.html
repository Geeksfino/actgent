<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Agent Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    #connection-status {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .connected {
      background-color: #d4edda;
      color: #155724;
    }
    .disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
    .connecting {
      background-color: #fff3cd;
      color: #856404;
    }
    #message-container {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #f8f9fa;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .user-message {
      background-color: #e3f2fd;
      margin-left: 20px;
      border-left: 4px solid #2196f3;
    }
    .agent-message {
      background-color: #f1f1f1;
      margin-right: 20px;
      border-left: 4px solid #9e9e9e;
    }
    .system-message {
      background-color: #fffde7;
      border-left: 4px solid #ffc107;
      font-style: italic;
    }
    code {
      font-family: monospace;
      background-color: #f5f5f5;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 0.9em;
      word-break: break-all;
    }
    .debug-message {
      background-color: #e8f5e9;
      border-left: 4px solid #4caf50;
      font-size: 0.9em;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>WebSocket Agent Test</h1>
  
  <div id="connection-status" class="disconnected">
    Disconnected
  </div>
  
  <div class="controls">
    <button id="connect-btn">Connect</button>
    <button id="create-session-btn" disabled>Create Session</button>
    <button id="disconnect-btn" disabled>Disconnect</button>
    <button id="toggle-debug-btn">Toggle Debug</button>
  </div>
  
  <div class="controls">
    <input type="text" id="initial-message" placeholder="Initial message (optional)" disabled>
  </div>
  
  <div id="message-container"></div>
  
  <div class="controls">
    <input type="text" id="message-input" placeholder="Type a message..." disabled>
    <button id="send-btn" disabled>Send</button>
  </div>

  <script>
    // DOM Elements
    const connectBtn = document.getElementById('connect-btn');
    const createSessionBtn = document.getElementById('create-session-btn');
    const disconnectBtn = document.getElementById('disconnect-btn');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const messageContainer = document.getElementById('message-container');
    const connectionStatus = document.getElementById('connection-status');
    
    // WebSocket and Session variables
    let socket;
    let sessionId = null;
    let currentMessage = '';
    
    // Connect to WebSocket server
    connectBtn.addEventListener('click', () => {
      connectionStatus.className = 'connecting';
      connectionStatus.textContent = 'Connecting...';
      
      // Create WebSocket connection
      addSystemMessage('Attempting to connect to ws://localhost:5680/ws...');
      socket = new WebSocket('ws://localhost:5680/ws');
      
      // Log connection attempt
      console.log('Attempting to connect to WebSocket server at ws://localhost:5680/ws');
      
      // Connection opened
      socket.addEventListener('open', (event) => {
        connectionStatus.className = 'connected';
        connectionStatus.textContent = 'Connected to WebSocket server';
        
        // Update button states
        connectBtn.disabled = true;
        createSessionBtn.disabled = false;
        disconnectBtn.disabled = false;
        document.getElementById('initial-message').disabled = false;
        
        addSystemMessage('Connected to WebSocket server');
      });
      
      // Listen for messages
      socket.addEventListener('message', (event) => {
        // Display raw message for debugging
        console.log('Raw message received:', event.data);
        
        // Add raw message to debug section
        const rawMessageElem = document.createElement('div');
        rawMessageElem.className = 'message debug-message';
        rawMessageElem.style.display = showDebug ? 'block' : 'none';
        rawMessageElem.innerHTML = `<strong>Raw message:</strong> <code>${event.data.substring(0, 100)}${event.data.length > 100 ? '...' : ''}</code>`;
        messageContainer.appendChild(rawMessageElem);
        
        try {
          // Try to parse as JSON
          let data;
          try {
            data = JSON.parse(event.data);
          } catch (parseError) {
            // If it's not valid JSON, treat it as plain text
            console.log('Message is not valid JSON, treating as plain text');
            // Create a synthetic message object
            data = {
              choices: [{
                delta: {
                  content: event.data
                }
              }],
              sessionId: sessionId
            };
          }
          
          // Handle session creation response
          if (data.type === 'sessionCreated') {
            sessionId = data.sessionId;
            addSystemMessage(`Session created with ID: ${sessionId}`);
            messageInput.disabled = false;
            sendBtn.disabled = false;
          }
          // Handle completion message
          else if (data.type === 'completion') {
            addSystemMessage(`Stream completed with reason: ${data.reason}`);
            currentMessage = '';
          }
          // Handle streaming response - check for different formats
          else if (data.choices && data.choices[0]) {
            // Get content from delta or from content directly
            let content = '';
            if (data.choices[0].delta && data.choices[0].delta.content) {
              content = data.choices[0].delta.content;
            } else if (data.choices[0].content) {
              content = data.choices[0].content;
            } else if (data.content) {
              content = data.content;
            }
            
            // If we have content to display
            if (content) {
              // If this is the start of a new message
              if (currentMessage === '') {
                currentMessage = content;
                // Create a new message element
                const messageElem = document.createElement('div');
                messageElem.className = 'message agent-message';
                messageElem.id = `message-${Date.now()}`;
                messageElem.textContent = currentMessage;
                messageContainer.appendChild(messageElem);
              } else {
                // Append to existing message
                currentMessage += content;
                const lastMessage = document.querySelector('.agent-message:last-child');
                if (lastMessage) {
                  lastMessage.textContent = currentMessage;
                }
              }
              
              // Scroll to bottom
              messageContainer.scrollTop = messageContainer.scrollHeight;
            }
          }
          // Handle other message types
          else {
            addSystemMessage(`Received: ${JSON.stringify(data)}`);
          }
        } catch (e) {
          addSystemMessage(`Error parsing message: ${e.message}`);
          console.error('Error parsing message:', e);
          console.error('Raw message that caused error:', event.data);
        }
      });
      
      // Connection closed
      socket.addEventListener('close', (event) => {
        connectionStatus.className = 'disconnected';
        connectionStatus.textContent = 'Disconnected from server';
        
        // Reset button states
        connectBtn.disabled = false;
        createSessionBtn.disabled = true;
        disconnectBtn.disabled = true;
        messageInput.disabled = true;
        sendBtn.disabled = true;
        document.getElementById('initial-message').disabled = true;
        
        addSystemMessage('Disconnected from WebSocket server');
      });
      
      // Connection error
      socket.addEventListener('error', (event) => {
        connectionStatus.className = 'disconnected';
        connectionStatus.textContent = 'Connection error';
        
        addSystemMessage('WebSocket connection error - check browser console for details');
        console.error('WebSocket error:', event);
        
        // Provide more detailed error information
        addSystemMessage('Possible causes: server not running, CORS issues, or network problems');
        addSystemMessage('Try checking the server logs for more information');
      });
    });
    
    // Create a new session
    createSessionBtn.addEventListener('click', () => {
      if (socket && socket.readyState === WebSocket.OPEN) {
        const initialMessage = document.getElementById('initial-message').value.trim();
        
        const createSessionMsg = {
          type: 'createSession',
          owner: 'test-user',
          description: 'WebSocket test session'
        };
        
        // Add initial message if provided
        if (initialMessage) {
          createSessionMsg.message = initialMessage;
          // Add user message to the UI
          const messageElem = document.createElement('div');
          messageElem.className = 'message user-message';
          messageElem.textContent = initialMessage;
          messageContainer.appendChild(messageElem);
        }
        
        socket.send(JSON.stringify(createSessionMsg));
        addSystemMessage(initialMessage ? 'Creating session with initial message...' : 'Creating session...');
      }
    });
    
    // Send a message
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    function sendMessage() {
      const message = messageInput.value.trim();
      
      if (message && sessionId && socket && socket.readyState === WebSocket.OPEN) {
        const chatMsg = {
          type: 'chat',
          sessionId: sessionId,
          message: message
        };
        
        socket.send(JSON.stringify(chatMsg));
        
        // Add user message to the UI
        const messageElem = document.createElement('div');
        messageElem.className = 'message user-message';
        messageElem.textContent = message;
        messageContainer.appendChild(messageElem);
        
        // Clear input
        messageInput.value = '';
        
        // Scroll to bottom
        messageContainer.scrollTop = messageContainer.scrollHeight;
      }
    }
    
    // Disconnect from server
    disconnectBtn.addEventListener('click', () => {
      if (socket) {
        socket.close();
      }
    });
    
    // Helper function to add system messages
    function addSystemMessage(message) {
      const messageElem = document.createElement('div');
      messageElem.className = 'message system-message';
      messageElem.textContent = message;
      messageContainer.appendChild(messageElem);
      
      // Scroll to bottom
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }
    
    // Toggle debug messages
    let showDebug = false;
    document.getElementById('toggle-debug-btn').addEventListener('click', () => {
      showDebug = !showDebug;
      document.querySelectorAll('.debug-message').forEach(elem => {
        elem.style.display = showDebug ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
